<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
      </div>
      <div class="nav-address border">
        <p class="add-first">Deliver to</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-second">India</p>
        </div>
      </div>

      <div class="nav-search">
        <div class="select-search"></div>
        <select>
          <option>ALL</option>
        </select>
        <input placeholder="search Amazon" class="search-input">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="nav-sign border">
        <p><span>Hello sign in</span></p>
        <p class="nav-second">Account & Lists</p>
      </div>

      <div class="nav-return border">
        <p><span>Returns & Orders</span></p>
    </div>
    <div class="nav-cart border">
    <i class="fa-solid fa-cart-shopping"></i>
    Cart
    </div>
  </div>
    <div class="panel">
      <div class="panel-all">
      <i class="fa-solid fa-bars"></i>
      All
    </div>
    <div class="panel-ops border">
      <p>Today's Deals</p>
       <p>Customer Service</p>
       <p>Registry</p>
       <p>Gift cards</p>
       <p>Sell</p>
    </div>
    <div class="panel-deals border"></div>
    Shops deals in Electronics
</div>
  </header>
  <div class="image-section">
    <div class="shop-section">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>

    </div>
      
    </div>

  </div>
    <footer>
        Made with &hearts; by Amazon <br>
        &#169; 1996-2024, Amazon.com, Inc. or its affiliates
    </footer> 

</body>
</html>
